<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Voice</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
    }

    .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">üó£Ô∏è Text to Voice</h3>
    <div class="mb-3">
      <input type="text" id="text" class="form-control" placeholder="Enter the text" />
    </div>
    <div class="d-grid">
      <button onclick="speak()" class="btn btn-primary">Speak</button>
    </div>
  </div>

  <script>
    function speak() {
      const input = document.getElementById('text').value;
      const utterance = new SpeechSynthesisUtterance(input);
      speechSynthesis.speak(utterance);
    }
  </script>

  <!-- Bootstrap Bundle JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
